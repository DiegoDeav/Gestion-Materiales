<div class="edit-material-container">
  <h2>Editar Material</h2>
  
  <form [formGroup]="materialForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Descripci√≥n</mat-label>
      <input matInput formControlName="descripcion">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Tipo</mat-label>
      <input matInput formControlName="tipo" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Precio</mat-label>
      <input matInput type="number" formControlName="precio" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Fecha Compra</mat-label>
      <input matInput [matDatepicker]="picker1" formControlName="fechaCompra">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Fecha Venta</mat-label>
      <input matInput [matDatepicker]="picker2" formControlName="fechaVenta">
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Estado</mat-label>
      <mat-select formControlName="estado">
        <mat-option value="DISPONIBLE">DISPONIBLE</mat-option>
        <mat-option value="ACTIVO">ACTIVO</mat-option>
        <mat-option value="ASIGNADO">ASIGNADO</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Ciudad</mat-label>
      <mat-select formControlName="ciudadCodigo">
        <mat-option *ngFor="let c of ciudades" [value]="c.codigo">
          {{ c.nombre }} ({{ c.departamento.nombre }})
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="button-group">
      <button mat-raised-button color="primary" type="submit">
        Actualizar Material
      </button>
      <button mat-button type="button" (click)="onCancel()">
        Cancelar
      </button>
    </div>
  </form>
</div>
